<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="main.js" defer></script>
    
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    <header>
        <div class="again">
            <p>Start Again!</p>
        </div>
        <div class="info-box">
            <p>Pick a number between 1 and 20</p>
        </div>
    </header>
        <div class="main-guess">
            <h1>Guess The Number!</h1>
            <div class="question">
                <h2>?</h2>
            </div>
        </div>
        <div class="guess-container">
            <div class="display">
                
            </div>
            <div class="start-guess">
                <h2 id="message">Start guessing
                </h2>
            </div>
        </div>

        <div class="content">
            <input type="number" class="guess">
            <button class="check">
                CHECK!
            </button>
            <div class="score">
                Score: 
                <p id="score">
                20
                </p>
        </div>
            <div class="highscore">
                Highscore: 
                <p id="highscore">
                    0
                </p>
            </div>
        </div>
    
</body>
</html>
